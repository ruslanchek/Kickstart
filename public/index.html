<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/project.css">
  </head>
  <body>
    <div class="project">
      <div class="block">
        <h1>Kickstart</h1>
        <p>Hello world! Here is a <a href="#">link</a>.</p>
      </div>
      <div class="block">
        <h2>Buttons</h2>
        <div class="grid">
          <div class="col-6"><a href="#" class="btn">Compose e-mail</a></div>
          <div class="col-6"><a href="#" class="btn green">Compose e-mail</a></div>
          <div class="col-6"><a href="#" class="btn blue">Compose e-mail</a></div>
          <div class="col-6"><a href="#" class="btn red disabled">Compose e-mail</a></div>
        </div>
        <div class="grid">
          <div class="col-6"><a href="#" class="btn orange">Compose e-mail</a></div>
          <div class="col-6"><a href="#" class="btn yellow loading">Compose e-mail</a></div>
          <div class="col-6"><a href="#" class="btn purple">Compose e-mail</a></div>
          <div class="col-6"><a href="#" class="btn purple">Compose e-mail</a></div>
        </div>
      </div>
      <div class="block">
        <h2>Forms</h2>
        <form class="form">
          <div class="row">
            <label class="title">Name</label>
            <div class="item">
              <input type="text" placeholder="Your name here">
            </div>
          </div>
          <div class="row">
            <label class="title">E-mail</label>
            <div class="item">
              <input type="text" disabled value="Disabled field">
            </div>
          </div>
          <div class="row">
            <label class="title">Phone</label>
            <div class="item">
              <input type="text" readonly value="Readonly field">
            </div>
          </div>
          <div class="row">
            <label class="title">Messgae</label>
            <div class="item">
              <textarea rows="3"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
